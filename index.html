<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <container class="design">
      <section class="col-one">
        <div class="col-one-info">
          <h1 class="heading">Get insights that help your business grow.</h1>
          <p class="excerpt">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="col-one-stats">
          <div class="stat-one stat">
            <h2 class="stat-heading">10k+</h2>
            <p class="stat-info">companies</p>
          </div>
          <div class="stat-two stat">
            <h2 class="stat-heading">314</h2>
            <p class="stat-info">templates</p>
          </div>
          <div class="stat-three stat">
            <h2 class="stat-heading">12m+</h2>
            <p class="stat-info">queries</p>
          </div>
        </section>
        <section class="col-two">
          <div class="col-two-image">
            <img
              class="image"
              src="./images/image-header-desktop.jpg"
              alt="image"
            />
          </div>
        </section>
        </container>
      

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
  </body>
</html>
